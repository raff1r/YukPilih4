<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>

    <!-- Scripts -->
    <script src="app.js" defer></script>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Styles -->
    <link href="app.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    YukPilih
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Right Side Of Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link px-3" href="#">Divisions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="#">Pollings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="#">Users</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a id="navbarDropdown" class="nav-link dropdown-toggle px-3 bg-primary text-white ml-3" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                                Admin
                            </a>

                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">
                                    Logout    
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="py-4">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-md-12 p-3">
                        <div class="card p-4 h-100 position-relative">
                        <form action="#" method="POST">
                            <p>Deadline : #</p>
                            <h3>Title</h3>
                            <p>Description</p>
                            <div class="form-inline my-1">
                                <input type="radio" name="choice_id" id="1" class="d-inline pt-1" value="#">
                                <label class="d-inline ml-2" for="1">Choice #1 50%</label>
                            </div>
                            <div class="form-inline my-1">
                                <input type="radio" name="choice_id" id="2" class="d-inline pt-1" value="#">
                                <label class="d-inline ml-2" for="2">Choice #2 50%</label>
                            </div>
                            <div class="form-group">
                              <button type="submit" class="btn btn-primary mt-3 px-3">Vote</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <style>
            .btns {
                width:50px;
                height:50px;
                font-size:30px;
                bottom:20px;
                right:20px;
                left:unset;
            }
            </style>
        </main>
    </div>
</body>
</html>
